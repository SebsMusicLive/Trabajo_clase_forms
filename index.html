<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <form action="" method="post" name="loginForm">
            <h2 class="tittle-login">Inciar sesión</h2>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" name="email">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" name="password">
            <input type="submit" class="submit" name="enviar" value="Iniciar Sesión">
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
